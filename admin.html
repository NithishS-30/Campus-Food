<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart Campus Food Ordering</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-header {
            background: var(--gradient-dark);
            color: var(--white);
            padding: var(--spacing-2xl) 0;
            margin-bottom: var(--spacing-2xl);
        }

        .admin-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
        }

        .menu-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .menu-table th,
        .menu-table td {
            padding: var(--spacing-md) var(--spacing-lg);
            text-align: left;
            border-bottom: 1px solid var(--lighter-gray);
        }

        .menu-table th {
            background: var(--lighter-gray);
            font-weight: 600;
            color: var(--dark-secondary);
        }

        .menu-table tr:hover {
            background: var(--lighter-gray);
        }

        .item-image-preview {
            width: 40px;
            height: 40px;
            background: var(--lighter-gray);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .action-buttons {
            display: flex;
            gap: var(--spacing-sm);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: var(--white);
            border-radius: var(--radius-xl);
            width: 90%;
            max-width: 600px;
            box-shadow: var(--shadow-2xl);
            animation: fadeIn 0.3s ease-out;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--lighter-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            margin: 0;
            font-size: var(--font-size-xl);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .modal-body {
            padding: var(--spacing-lg);
            overflow-y: auto;
        }

        .modal-footer {
            padding: var(--spacing-lg);
            border-top: 1px solid var(--lighter-gray);
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-md);
        }
    </style>
</head>

<body style="display: none;">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="index.html" class="navbar-brand">üçΩÔ∏è VIT-AP Admin</a>
                <ul class="navbar-nav">
                    <li><a href="index.html" class="nav-link">Main Menu</a></li>
                    <li><a href="#" class="nav-link active">Admin Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="admin-header">
        <div class="container">
            <h1>Menu Management</h1>
            <p style="margin-bottom: 0; opacity: 0.8;">Add, edit, or remove items from your menu</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="margin-bottom: var(--spacing-3xl);">
        <div class="admin-actions">
            <h2 style="margin: 0;">Menu Items</h2>
            <button class="btn btn-primary" onclick="openAddModal()">
                ‚ûï Add New Item
            </button>
        </div>

        <div id="itemsContainer">
            <div class="spinner" style="margin: 0 auto;"></div>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="itemModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Item</h2>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <form id="itemForm">
                    <input type="hidden" id="itemId">

                    <div class="form-group">
                        <label class="form-label">Item Name</label>
                        <input type="text" id="itemName" class="form-input" required placeholder="e.g. Butter Naan">
                    </div>

                    <div class="grid grid-2">
                        <div class="form-group">
                            <label class="form-label">Shop</label>
                            <select id="itemShop" class="form-select" required>
                                <option value="Bits and Bites (Veg)">ü•¨ Bits and Bites (Veg)</option>
                                <option value="Bits and Bites (Non-Veg)">üçó Bits and Bites (Non-Veg)</option>
                                <option value="Zu zu Zones">üßã Zu zu Zones</option>
                                <option value="Oasis">üåä Oasis</option>
                                <option value="Puri Vuri">ü•ü Puri Vuri</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Price (‚Çπ)</label>
                            <input type="number" id="itemPrice" class="form-input" required min="0"
                                placeholder="e.g. 50">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Display Icon (Emoji)</label>
                        <input type="text" id="itemImage" class="form-input" required placeholder="e.g. ü•ò">
                        <span class="text-gray" style="font-size: 0.8rem;">Windows: press Win + . to open emoji
                            panel</span>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea id="itemDescription" class="form-textarea" required
                            placeholder="Brief description of the item..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Availability</label>
                        <select id="itemAvailable" class="form-select">
                            <option value="true">Available</option>
                            <option value="false">Out of Stock</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveItem()">Save Item</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <script src="firebase-demo-addon.js"></script>

    <script>
        // Use window.location.origin for security in production, but okay here

        let allItems = [];

        // Initialize
        async function initAdmin() {
            // Check Access
            const user = await checkAuthState(true);
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Simple Admin Check (Hardcoded for Demo)
            const ADMIN_EMAIL = 'admin@Nithish-30.ac.in'; 
            if (user.email !== ADMIN_EMAIL) {
                alert('‚õî Access Denied: You do not have admin permissions.');
                window.location.href = 'index.html';
                return;
            }

            // Show admin interface
            document.body.style.display = 'block';
            await loadItems();
        }

        async function loadItems() {
            try {
                // Manually fetch items to include 'available=false' ones if we wanted, 
                // but getMenuItems filters them. We might want to fix getMenuItems later to allow admin to see all.
                // For now, let's use direct query to see EVERYTHING
                const snapshot = await db.collection('menuItems').get();
                allItems = [];
                snapshot.forEach(doc => {
                    allItems.push({ id: doc.id, ...doc.data() });
                });

                // Sort by shop then name
                allItems.sort((a, b) => {
                    const shopA = a.shop || '';
                    const shopB = b.shop || '';
                    if (shopA !== shopB) return shopA.localeCompare(shopB);
                    return a.name.localeCompare(b.name);
                });

                renderTable();
            } catch (error) {
                console.error('Error loading items:', error);
                document.getElementById('itemsContainer').innerHTML = `<div class="alert alert-error">Failed to load items</div>`;
            }
        }

        function renderTable() {
            const container = document.getElementById('itemsContainer');

            if (allItems.length === 0) {
                container.innerHTML = `<div class="alert alert-info">No items found in menu. Add one!</div>`;
                return;
            }

            let html = `
                <table class="menu-table">
                    <thead>
                        <tr>
                            <th width="50">Icon</th>
                            <th>Name</th>
                            <th>Shop</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            html += allItems.map(item => `
                <tr>
                    <td><div class="item-image-preview">${item.image || 'üçΩÔ∏è'}</div></td>
                    <td>
                        <div style="font-weight: 600;">${item.name}</div>
                        <div style="font-size: 0.85rem; color: var(--gray);">${item.description || ''}</div>
                    </td>
                    <td><span class="badge badge-info">${item.shop || item.category || 'N/A'}</span></td>
                    <td style="font-weight: 600; color: var(--accent);">‚Çπ${item.price}</td>
                    <td>
                        ${item.available
                    ? '<span class="badge badge-success">Active</span>'
                    : '<span class="badge badge-error">Out of Stock</span>'}
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-outline btn-sm" onclick="editItem('${item.id}')">‚úèÔ∏è</button>
                            <button class="btn btn-ghost btn-sm" style="color: var(--error);" onclick="deleteItem('${item.id}')">üóëÔ∏è</button>
                        </div>
                    </td>
                </tr>
            `).join('');

            html += `</tbody></table>`;
            container.innerHTML = html;
        }

        // Modal Functions
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Item';
            document.getElementById('itemForm').reset();
            document.getElementById('itemId').value = '';
            document.getElementById('itemModal').classList.remove('hidden');
        }

        function editItem(id) {
            const item = allItems.find(i => i.id === id);
            if (!item) return;

            document.getElementById('modalTitle').textContent = 'Edit Item';
            document.getElementById('itemId').value = item.id;
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemShop').value = item.shop || item.category || '';
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('itemImage').value = item.image;
            document.getElementById('itemDescription').value = item.description;
            document.getElementById('itemAvailable').value = item.available ? 'true' : 'false';

            document.getElementById('itemModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('itemModal').classList.add('hidden');
        }

        async function saveItem() {
            const id = document.getElementById('itemId').value;
            const itemData = {
                name: document.getElementById('itemName').value,
                shop: document.getElementById('itemShop').value,
                category: getCategoryFromShop(document.getElementById('itemShop').value), // Keep category for backward compatibility
                price: Number(document.getElementById('itemPrice').value),
                image: document.getElementById('itemImage').value,
                description: document.getElementById('itemDescription').value,
                available: document.getElementById('itemAvailable').value === 'true'
            };

            // Helper function to get category from shop
            function getCategoryFromShop(shop) {
                if (shop.includes('Veg') || shop.includes('Non-Veg')) return 'Meals';
                if (shop.includes('Zu zu')) return 'Beverages';
                if (shop.includes('Oasis')) return 'Snacks';
                if (shop.includes('Puri')) return 'Snacks';
                return 'Meals';
            }

            if (!itemData.name || !itemData.price) {
                alert('Please fill in Name and Price');
                return;
            }

            try {
                if (id) {
                    // Update
                    await db.collection('menuItems').doc(id).update(itemData);
                } else {
                    // Create
                    await db.collection('menuItems').add(itemData);
                }

                closeModal();
                await loadItems(); // Refresh list
            } catch (error) {
                console.error('Error saving item:', error);
                alert('Failed to save item: ' + error.message);
            }
        }

        async function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                try {
                    await db.collection('menuItems').doc(id).delete();
                    await loadItems();
                } catch (error) {
                    console.error('Error deleting item:', error);
                    alert('Failed to delete item');
                }
            }
        }

        // Close on outside click
        document.getElementById('itemModal').addEventListener('click', (e) => {
            if (e.target.id === 'itemModal') closeModal();
        });

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initAdmin);
    </script>
</body>

</html>
